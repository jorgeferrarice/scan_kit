name: ar_scan_kit_3d
description: "A Flutter plugin for real-time 3D scanning on iOS using Apple ARKit, with LiDAR and TrueDepth sensor support and OBJ/GLB export."
version: 0.1.0
homepage: https://github.com/jorgeferrarice/ar_scan_kit_3d
repository: https://github.com/jorgeferrarice/ar_scan_kit_3d
issue_tracker: https://github.com/jorgeferrarice/ar_scan_kit_3d/issues
topics:
  - arkit
  - lidar
  - scanning
  - mesh
  - ios

environment:
  sdk: ^3.11.0
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: ScanKitPlugin
